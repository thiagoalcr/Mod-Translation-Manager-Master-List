name: Process Submissions

# Roda apenas quando c√≥digo novo entra na branch main (ap√≥s merge do PR)
on:
  push:
    branches:
      - main
    paths:
      - 'submissions/*.json' # S√≥ aciona se houver arquivos novos aqui

permissions:
  contents: write # Permiss√£o CR√çTICA para o bot poder salvar as altera√ß√µes

jobs:
  merge-and-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Pega o hist√≥rico completo para evitar erros de git

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Merge Manager
        # Executa o script que voc√™ criou
        run: python scripts/merge_manager.py

      - name: Commit and Push Changes
        # Se o script alterou algo (editou DB e deletou submission), salvamos no git
        run: |
          git config --global user.name "MTM Bot"
          git config --global user.email "bot@mtm.local"
          
          # Verifica se houve mudan√ßas
          if [[ -n $(git status -s) ]]; then
            git add database/*.json
            git add submissions/
            git commit -m "ü§ñ Auto-merge: Atualizando database e limpando inbox"
            git push
          else
            print("Nenhuma altera√ß√£o necess√°ria.")
          fi
