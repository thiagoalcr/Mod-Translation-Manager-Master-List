name: Process Submissions

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/*.json' 

permissions:
  contents: write 

jobs:
  merge-and-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Merge Manager
        run: python scripts/merge_manager.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "MTM Bot"
          git config --global user.email "bot@mtm.local"
          
          # Verifica se houve mudan√ßas
          if [[ -n $(git status -s) ]]; then
            git add database/*.json
            git add submissions/
            git commit -m "ü§ñ Auto-merge: Atualizando database e limpando inbox"
            git push
          else
            print("Nenhuma altera√ß√£o necess√°ria.")
          fi
